# PostgreSQL Configuration for Local Development
server.port=3001

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/glimpse_prod
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=glimpse
spring.datasource.password=glimpse123

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization (disabled - schema already created)
spring.sql.init.mode=never
spring.sql.init.platform=postgres

# EntityManagerFactory Configuration
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.glimpse=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Spring Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

