groups:
  - name: glimpse_application_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          (sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
          /
          sum(rate(http_requests_total[5m])) by (service)) > 0.05
        for: 5m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "High error rate detected on {{ $labels.service }}"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # High response time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, route)) > 1
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High response time on route {{ $labels.route }}"
          description: "95th percentile response time is {{ $value | humanize }}s"

      # Database connection pool exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: |
          pg_stat_database_numbackends{datname="glimpse_prod"} / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "{{ $value | humanizePercentage }} of connections are in use"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
          team: ops
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Disk space low
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.15
        for: 5m
        labels:
          severity: critical
          team: ops
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} of disk space remaining"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          team: ops
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute"

      # WebSocket connection spike
      - alert: WebSocketConnectionSpike
        expr: |
          rate(websocket_connections_active[5m]) > 100
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "WebSocket connection spike detected"
          description: "{{ $value }} new connections per second"

      # Payment failure rate
      - alert: HighPaymentFailureRate
        expr: |
          (sum(rate(payment_failures_total[5m])) by (provider)
          /
          sum(rate(payment_attempts_total[5m])) by (provider)) > 0.1
        for: 5m
        labels:
          severity: critical
          team: payments
        annotations:
          summary: "High payment failure rate for {{ $labels.provider }}"
          description: "Failure rate is {{ $value | humanizePercentage }}"

      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95, sum(rate(db_query_duration_seconds_bucket[5m])) by (le, query)) > 0.5
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Slow database query: {{ $labels.query }}"
          description: "95th percentile query time is {{ $value | humanize }}s"

      # Redis memory usage
      - alert: RedisMemoryHigh
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory"

      # SSL certificate expiry
      - alert: SSLCertificateExpiringSoon
        expr: |
          probe_ssl_earliest_cert_expiry - time() < 86400 * 30
        for: 1h
        labels:
          severity: warning
          team: ops
        annotations:
          summary: "SSL certificate expiring soon for {{ $labels.instance }}"
          description: "Certificate expires in {{ $value | humanizeDuration }}"

      # Chat message delivery failure
      - alert: ChatMessageDeliveryFailure
        expr: |
          rate(chat_message_delivery_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High chat message delivery failure rate"
          description: "{{ $value }} failures per second"

      # Story upload failures
      - alert: StoryUploadFailures
        expr: |
          rate(story_upload_failures_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High story upload failure rate"
          description: "{{ $value }} failures per second"